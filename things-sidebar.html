<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<link rel="import" href="../things-ajax/things-ajax.html">
<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-i18n-msg/things-i18n-msg.html">
<link rel="import" href="../things-image-button/things-image-button.html">

<link rel="import" href="./things-routing-behavior.html">
<script src="../page/page.js"></script>
<script src="../jsonfn/jsonfn.js"></script>
<!--
해당 Element는 
  1.things-routing-behavior.html를 사용하여 Routing 등록 및 설정을 수행한다.
  2.action에서 제공하는 Url로 Menu를 검색하여 Routing 등록 및 화면 좌측에 메뉴로 제공한다.
  3.메뉴성이기에 Drawer Attribute가 꼭 필요하다.
  Example:
    <things-sidebar drawer class="layout vertical" 
      title="MENU" screens="{{screens}}" action="menus.json?mode=auth">
    </things-sidebar>
-->

<dom-module id="things-sidebar">
  <template>
    <style>
      :host {
        display: block;
        background-color:#707070;
        color:#fff;
      }
      paper-scroll-header-panel {
        height: 100%;
        @apply(--things-sidebar-panel);
      }
      .brand {
        background:#1D4667;
        min-height:35px;
        padding: 10px 0 0 50px;
        text-transform: capitalize;
        font-size:26px
      }
      paper-button {
        display: block;
        border-bottom: 1px solid rgba(0, 0, 0, .15);
        margin: 0;
        font-size: 14px;
        font-weight: 400;
        text-align: left;
        @apply(--border-radius-clear);
      }
      iron-collapse:focus,a:focus{outline:none;}
      paper-button iron-icon {
        @apply(--things-small-icon);
        margin-top: -2px;
        margin-right: 4px
      }
      paper-listbox {
        background-color: rgba(0, 0, 0, .3);
        border-bottom: 1px solid rgba(0, 0, 0, .05);
        border-left: 2px solid var(--things-secondary-background-color);
        padding:0;
      }
      paper-item:before {
        content:"";
        display:inline-block;
        width:3px;height:3px;
        position:relative;
        top:-2px;
        margin-right:4px;
        background-color:rgba(255,255,255,.3);
      }
      paper-item {
        padding: 0 10px;
        display: block !important;
        min-height: 30px !important;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
        font-size: 12px !important;
        color:rgba(255,255,255,.8);
        line-height: 2.5 !important
      }
      paper-item[focused]{
        color:#fff;
        font-weight:bold;
        background-color:rgba(0,0,0,.1);
      }
      paper-item[focused]:before{
        background-color:var(--things-secondary-background-color);
        opacity:1;
      }
      iron-image {
        display:block !important;
      }
      .things-image-button {
        display:block;
        text-align:center;
        text-decoration:none;
        font-size:15px;
      }
      a {
        text-decoration:none;
      }
    </style>

    <things-ajax
      auto
      id="refresh"
      resource-url="[[resourceUrl]]"
      resource-action="[[resourceAction]]"
      query-fields="[[queryFields]]"
      last-response="{{menus}}">
    </things-ajax>
    
    <div class="brand">[[title]]</div>

    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel id="panel">
      <content></content>

      <template is="dom-repeat" items="{{menuGroup}}" as=group>
        <!-- Standard Menu -->
        <template is="dom-if" if={{isStandard}}>
          <paper-button aria-controls={{group.menuGroupId}} on-click="toggle">
            <iron-icon icon="icons:folder"></iron-icon>[[group.title]]
          </paper-button>

          <iron-collapse id="{{group.menuGroupId}}" tabindex="0">
            <paper-listbox selected-item="{{currentMenu}}" class="content">
              <template is="dom-repeat" items="{{group.child}}" as=item>
                <a href="[[item.routing]]">
                  <paper-item data$="{{item}}">[[item.title]]</paper-item>
                </a>
              </template>
            </paper-listbox>
          </iron-collapse>
        </template>

        <!-- Terminal Menu -->
        <template is="dom-if" if={{isTerminal}}>
          <template is="dom-repeat" items="{{group.child}}" as=item>
            <a href="[[item.routing]]" class="things-image-button">
              <things-image-button  
                  item="[[item]]"
                  title="[[item.title]]"
                  image-src="[[_computeIconpath(item.icon_path)]]">
              </things-image-button>
            </a>
          </template>
        </template>
      </template>
    </paper-scroll-header-panel>
  </template>

  <script>
    Polymer({
      is: 'things-sidebar',

      properties: {
        /**
         * 메뉴 카테고리 - UI / OI 구분을 위한 메뉴 데이터 조회 파라미터 
         */        
        menuCategory: {
          type: String,
          value: 'STANDARD'
        },

        /**
         * homeRouting
         */
        homeRouting :{
          type: String,
          value: 'home'
        },
        
        /**
         * login routing
         */
        loginRouting :{
          type: String,
          value: 'login'
        },
        
        /**
         * 동적으로 메뉴 화면을 iron-pages내 content로 추가하기 위한 id 정보 
         */
        pageContentId : {
          type: String,
          value: 'content'
        },
        
        /**
         * Brand title that will be show on top of menu
         */
        title: {
          type: String,
          value: 'Things'
        },
        
        /**
         * url that where the menu data get from
         */
        resourceUrl: {
          type: String,
          value: 'menus/user_menus/STANDARD',
          computed: '_computedMenuUrl(menuCategory)'
        },
        
        /**
         * action that where the menu data get
         */
        resourceAction: {
          type: String,
          value: 'index'
        },
        
        /**
         * query condition for query menu data
         */
        queryFields : {
          type: Array,
          computed: '_computedQuery(menuCategory)'
        },
        
        /**
         * menu group returns menu tree as Array
         * [ { 
         *    id: 1, name: 'System', title: 'System', menu_type: 'Menu', child: [ { child menus ...} ]
         * }, { 
         *    id: 2, name: 'Base', title: 'Base', menu_type: 'Menu', child: [ { child menus ...} ]
         * } ]
         */
        menuGroup: {
          type: Array,
          notify: true
        },

        /**
         * 사용자 권한에 따른 메뉴 리스트 
         */
        menus: {
          type: Array,
          value: []
        },
        
        /**
         * 메뉴 리스트 중에 App 안에 나타날 실제 화면 (menu_type이 'SCREEN') 정보.
         * 화면 정보들만 라우팅에 추가된다.
         */
        screens: {
          type: Array,
          notify: true,
          value: []
        },

        /**
         * 현재 선택된 메뉴 
         */
        currentMenu: {
          type: Object,
          notify: true
        },

        /**
         * 현재 페이지의 routing
         */
        currentScreen: {
          type: Object,
          observer: 'currentScreenChanged'
        },
      },

      observers: [
        '_userChanged(globals.user)',
        '_onChangeMenus(menus)'
      ],
      
      behaviors: [
        Things.RoutingBehavior,
        Things.GlobalBehavior
      ],
      
      /**
       * Life Cycle
       */
      attached: function() {
        this.addDefaultRouting(this.homeRouting, this.loginRouting);
      },

      /**
       * 현재 화면의 라우팅 정보가 입력되면 
       * 이벤트 리스너를 등록한다.
       */
      currentScreenChanged: function(screen) {
        var routing = screen.routing;
        var playPages = this.togglePlayPages;

        document.removeEventListener('things-toggle-play-pages_' + routing, playPages);
        document.addEventListener('things-toggle-play-pages_' + routing, playPages);
      },

      /**
       * 로그인 한 User 정보 변경시 
       */
      _userChanged: function(user) {
        if(user && user.domain && user.domain.brand_name) {
          this.title = user.domain.brand_name;
        }
      },
      
      /**
       * When last response data recieved this function will be called
       * then convert these data to menu tree and set to menuGroup
       * also convert to screen array and set to screens.
       * 
       * @param {Object} 메뉴 정보 menu.total : 총 메뉴 개수, menu.items : 메뉴 리스트 
       */
      _onChangeMenus: function(menus) {
        if(menus && menus.length > 0) {
          var groups = [], screens = [], me = this;

          menus.forEach(function(item) {
            if (item.menu_type === 'MENU') {
              item.child = me._getChildMenu(item, menus);
              item.menuGroupId = 'group' + item.id;
              groups.push(item);
            } else if(item.menu_type === 'SCREEN') {
              screens.push(item);
            }
          });

          // ******** Routing 초기화 ***********
          this.init(screens, this.homeRouting, this.loginRouting);
          // *********************************
          this.menuGroup = groups;
          this.screens = screens;
        }
      },

      /**
       * Find child menu and return it
       *
       * @param  {Array} parent group id
       * @param  {Array} all menu list
       * @return {Array} child screen array
       */
      _getChildMenu: function(menuGroup, items) {
        return items.filter(function(item) {
          return (item && item.menu_type === 'SCREEN' && item.parent_id === menuGroup.id);
        });
      },

      /**
       * 메뉴 URL 생성
       * 
       * @param {String} menuCategory
       */
      _computedMenuUrl: function(menuCategory) {
        return 'menus/user_menus/' + menuCategory;
      },

      /**
       * 메뉴 검색 조건 생성
       * 
       * @param {String} menuCategory
       */
      _computedQuery: function(menuCategory) {
        if(menuCategory === 'STANDARD') {
          this.isStandard = true;
          this.isTerminal = false;

        } else if(menuCategory === 'TERMINAL') {
          this.isStandard = false;
          this.isTerminal = true;
        };

        return '[{ name: "category", operator: "eq", value: ' + menuCategory + '}, { name: "hidden_flag", operator: "is_not_true" }]';
      },

      /**
       * Icon path 구성
       */
      _computeIconpath: function(icon){
        return this.globals.baseUrl + '/download/' + icon;
      },
      
      /**
       * Toggle menu group box
       * @param {Object} e 버튼 클릭 이벤트
       */
      toggle: function(e) {
        var target = this.$$('#' + e.target.ariaControls);
        if(target && target.toggle) {
          target.toggle();
        }
      }
    });
  </script>
</dom-module>
